# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cherrybookshop-back

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cherrybookshop-back'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d5165c761c014a58b8b5e272aa8f327b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_28d27adfd82b4240bbb98bc69810fe92 }}/pineapple333/newtaskone:${{ github.sha }}'
