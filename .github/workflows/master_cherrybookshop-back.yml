# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cherrybookshop-back

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f0117e5e1fa5487986afb6f84591d1eb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d78cfa2e3f5448d5b1c0eff7c8a27e85 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f0117e5e1fa5487986afb6f84591d1eb }}/pineapple333/newtaskone:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cherrybookshop-back'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_783b32e01f12470ebb6fc5862071be67 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f0117e5e1fa5487986afb6f84591d1eb }}/pineapple333/newtaskone:${{ github.sha }}'