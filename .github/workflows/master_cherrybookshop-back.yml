# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cherrybookshop-back

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6110702dc4bc4a3bbbca18c105840875 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_41ecacdc2c9843b7bb58d61b00d43e33 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6110702dc4bc4a3bbbca18c105840875 }}/pineapple333/newtaskone:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cherrybookshop-back'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2fad94117f1e45718370beeae63b4af6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6110702dc4bc4a3bbbca18c105840875 }}/pineapple333/newtaskone:${{ github.sha }}'