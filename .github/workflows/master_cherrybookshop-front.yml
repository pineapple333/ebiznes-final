# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cherrybookshop-front

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cherrybookshop-front'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7213238a4e3b4008b6f3139d434b325f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d37328cfaad24e58a35b2d3f4c237bfe }}/newtaskone:${{ github.sha }}'
